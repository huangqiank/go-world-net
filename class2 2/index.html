<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
    <!--引用js一般在头部引用,el记录对哪部分的代码块处理,data绑定-->
    <!--设计时间延迟-->

</head>
<body>
<div id="myApp">
    {{message}}
</div>

<script>
    var myApp = new Vue({
        el: '#myApp',
        data: {
            message: "hello vue.js!"
        }
    });
    setTimeout(function(){
        myApp.$data.message = 'bye world'
    },200)
</script>
</body>
</html>
