<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" v-model="initvalue"/>
    <button v-on:click="btnClick">添加</button>
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>
</div>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            list:["我的","你的"],
            initvalue:""
        },
        methods:{
            btnClick:function(){
                alert(this.initvalue)
                this.list.push(this.initvalue)
            }
        }
    })
</script>


</body>
</html>
